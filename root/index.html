<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Bootstrap-->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles/style.css">
    <script src="libs/p5.min.js" type="text/JavaScript" defer></script>

    <script src="scripts/algorithms.js" type="text/JavaScript" defer></script>
    <script src="scripts/sidebar.js" type="text/JavaScript" defer></script>
    <script src="scripts/main.js" type="text/JavaScript" defer></script>
    
    <title>Sorting algorithm visualizer</title>
  </head>
  <body>
    <div id="array-view"></div>
    <div class="sidebar" id="right-sidebar">
      <button class="button sidebarbtn"></button>
      <div class="sidebar-content text-center">
        <h3>Statistics</h3>
        <div id="sorting-stats">
          <p class="text-lg-left fs-1 m-2" id="time-stat-text"><em>Time:</em> 0 s</p>
        </div>
        <div id="settings">
          <h3>Settings</h3>
          <form>
            <label class="col-form-label">Number of Elements</label>
            <input type="range" value="10" min="2" max="500" class="form-control-range form-control-range-lg m-2 w-100 mx-auto" id="n-elements"></input>
          </form>
          <select class="form-control form-control-lg w-100 m-2 mx-auto" title="Algorithm" data-style="btn-primary" id="selected-algorithm-drop">
            <option value="0">Selection Sort</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Insertion Sort</option>
            <option value="3">Heap Sort</option>
            <option value="4">Merge Sort</option>
            <option value="5">Quick Sort</option>
          </select>
          <button class="btn btn-primary btn-lg btn-block mx-auto w-100 m-2" type="button" id="randomize-btn">Randomize</button>
          <button class="btn btn-primary btn-lg btn-block mx-auto w-100 m-2" type="button" id="start-btn">Start</button>
          <form>
            <label class="col-form-label">Volume</label>
            <input type="range" value="0.25" min="0" max="1" step=".01" class="form-control-range form-control-range-lg w-100" id="volume"></input>
          </form>
        </div>
      </div>
    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
