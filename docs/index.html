<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Bootstrap-->
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles/style.css">
    <script src="libs/p5.min.js" type="text/JavaScript" defer></script>

    <script src="scripts/algorithms.js" type="text/JavaScript" defer></script>
    <script src="scripts/sidebar.js" type="text/JavaScript" defer></script>
    <script src="scripts/main.js" type="text/JavaScript" defer></script>
    
    <title>Sorting algorithm visualizer</title>
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  
  <body class="h-100 m-0">
    <div class="m-0 w-100 h-100" id="array-view"></div>
    <div class="sidebar" id="right-sidebar">
      <button class="button sidebarbtn"></button>
      <div class="sidebar-content w-100 m-0">
        <p class="h1 text-center ">Statistics</p>
        <div id="sorting-stats">
          <p class="text-left fs-5 ms-5" id="time-stat-text">Time: 0s</p>
        </div>
        <div class="text-center m-2" id="settings">
          <p class="h1 text-center">Settings</p>
          <form lass="text-center">
            <label class="fs-4 m-1">Number of Elements</label>
            <input type="range" value="30" min="2" max="200" class="form-control-range form-control-range-lg m-2 w-100 mx-auto" id="n-elements"></input>
          </form>
          <select class="form-control form-control-lg w-100 m-2 mx-auto" title="Algorithm" data-style="btn-primary" id="selected-algorithm-drop">
            <option value="0">Selection Sort</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Insertion Sort</option>
            <option value="3">Heap Sort</option>
            <option value="4">Merge Sort</option>
            <option value="5">Quick Sort</option>
            <option value="6">Tim Sort</option>
            <option value="7">Comb Sort</option>
          </select>
          <button class="btn btn-primary btn-lg btn-block mx-auto w-100 m-2" type="button" id="randomize-btn">Randomize</button>
          <button class="btn btn-primary btn-lg btn-block mx-auto w-100 m-2" type="button" id="start-btn">Start</button>
          <button class="btn btn-primary btn-lg btn-block mx-auto w-100 m-2" type="button" id="stop-btn">Stop</button>
          <form class="text-center">
            <label class="fs-4 m-1">Volume</label>
            <input type="range" value="0.1" min="0" max="1" step=".01" class="form-control-range form-control-range-lg w-100" id="volume"></input>
          </form>
        </div>
      </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
